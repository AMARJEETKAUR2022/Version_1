<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing moto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Racing Moto Game</h1>
        <p>Press the arrow keys to move the red car and avoid the blue car.</p>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <div id="bluecar"><img src="blue.png" alt=""></div>
        <div id="racecar"><img src="race.png" alt=""></div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Back to Restart</button>
    </div>
    <audio id="crashsound" src="crash.mp3"></audio>
    <audio id="jumpsound" src="jumpsound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
